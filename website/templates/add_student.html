{% extends "base.html" %}

{% block title %}Add New Student{% endblock %}

{% block content %}
<form method = "POST">
    <h3 align = "center"> Add Student </h3>
    <div class = "form-group">
        <label for="studentID">Student ID</label>
        <input 
            type = "text"
            class = "form-control"
            id = "studentID"
            name = "studentID"
            placeholder = "2021-0000"
        />
    </div>
    <div class = "form-group">
        <label for="firstName">First Name</label>
        <input 
            type = "text"
            class = "form-control"
            id = "firstName"
            name = "firstName"
            placeholder = "John"
        />
    </div>
    <div class = "form-group">
        <label for="lastName">Last Name</label>
        <input 
            type = "text"
            class = "form-control"
            id = "lastName"
            name = "lastName"
            placeholder = "Smith"
        />
    </div>

    <div class="form-group">
        <label for="courseCode">Course</label>
        <select class="form-control" id="courseCode" name="courseCode">
            <option value="empty">--Select Course--</option>
            {% for course in courses %}
                <option value="{{ course.courseCode }}">{{ course.courseCode }}</option>
            {% endfor %}
        </select>
    </div>

    <div class = "form-group">
        <label for="yearLevel">Year</label>
        <input 
            type = "integer"
            class = "form-control"
            id = "yearLevel"
            name = "yearLevel"
            placeholder = "1"
        />
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender">
            <option value="empty">--Select Gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>
    </div>

    <br />
    <button type ="submit" class="btn btn-primary">Submit</button>
    <a href="/student" class="btn btn-secondary">Cancel</a>
</form>

{% endblock%}
