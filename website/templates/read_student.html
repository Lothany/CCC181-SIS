{% extends "baseB.html" %}

{% block title %}Student Details{% endblock %}

{% block content %}
<form method = "GET">
    
    <div class="row mt-2">
        <div class="col">
            <h3> Student Details </h3>
        </div>
        <div class="col text-right">
            <a href="/student" class="btn btn-secondary">Exit</a>
        </div>
    </div>

    <br>
    <div class="image-container">
        <div class="image-wrapper" style="width: 200px; height: 200px; position: relative; left: 50%; transform: translateX(-50%); border-radius: 50%;">
            <label for="file-input" style="cursor: pointer;">
                <img src="{{ details[6] or url_for('static', filename='img/blank_pfp.jpeg') }}" style="height: 200px; width: 200px; border-radius: 100px;">
                <div class="overlay-text" style="font-size: 20px;">Upload Photo</div>
            </label>
            <input type="file" id="file-input" style="display: none;" accept="image/*" onchange="previewImage(event)" required>
            <input id="image_url" name="image_url" hidden />
        </div>
    </div>
    
    <div class = "form-group">
        <label for="studentID">Student ID</label>
        <input 
            type = "text"
            class = "form-control"
            id = "studentID"
            name = "studentID"
            value="{{ details[0] }}"
            readonly
        />
    </div>
    <div class = "form-group">
        <label for="firstName">First Name</label>
        <input 
            type = "text"
            class = "form-control"
            id = "firstName"
            name = "firstName"
            value="{{ details[1] }}"
            readonly
        />
    </div>
    <div class = "form-group">
        <label for="lastName">Last Name</label>
        <input 
            type = "text"
            class = "form-control"
            id = "lastName"
            name = "lastName"
            value="{{ details[2] }}"
            readonly
        />
    </div>

    <div class = "form-group">
        <label for="yearLevel">Year</label>
        <input 
            type = "integer"
            class = "form-control"
            id = "yearLevel"
            name = "yearLevel"
            value="{{ details[4] }}"
            readonly
        />
    </div>

    <div class = "form-group">
        <label for="gender">Gender</label>
        <input 
            type = "text"
            class = "form-control"
            id = "gender"
            name = "gender"
            value="{{ details[5] }}"
            readonly
        />
    </div>

    <div class = "form-group">
        <label for="courseCode">Course Code</label>
        <input 
            type = "text"
            class = "form-control"
            id = "courseCode"
            name = "courseCode"
            value="{{ details[7] }}"
            readonly
        />
    </div>
    <div class = "form-group">
        <label for="courseName">Course Name</label>
        <input 
            type = "text"
            class = "form-control"
            id = "courseName"
            name = "courseName"
            value="{{ details[8] }}"
            readonly
        />
    </div>
    <div class = "form-group">
        <label for="collegeCode">College Code</label>
        <input 
            type = "text"
            class = "form-control"
            id = "collegeCode"
            name = "collegeCode"
            value="{{ details[9] }}"
            readonly
        />
    </div>
    <div class = "form-group">
        <label for="collegeName">College Name</label>
        <input 
            type = "text"
            class = "form-control"
            id = "collegeName"
            name = "collegeName"
            value="{{ details[11] }}"
            readonly
        />
    </div>
</form>

{% endblock%}
