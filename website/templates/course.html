{% extends "base.html" %}

{% block title %}Course{% endblock %}

{% block content %}
    <div class="row mt-2">
        <div class="col">
            <h2>Courses</h2>
        </div>
        <div class="col text-right">
            <a class="btn btn-primary float-right" id="addCourse" href="/course/add">Add Course</a>
        </div>
        
        <table class="table">
            <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>College</th>
                <th>Action</th> <!-- New column for actions -->
            </tr>
            </thead>
            <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course[0] }}</td>
                    <td>{{ course[1] }}</td>
                    <td>{{ course[2] }}</td>
                    <td>
                        <form action="/course/edit" method="get" style="display: inline;">
                            <input type="hidden" name="courseCode" value="{{ course[0] }}">
                            <input type="hidden" name="courseName" value="{{ course[1] }}">
                            <input type="hidden" name="collegeCode" value="{{ course[2] }}">
                            <button class="btn btn-warning" type="submit">Edit</button>
                        </form>
                        <form action="/course/delete" method="post" style="display: inline;">
                            <input type="hidden" name="courseCode" value="{{ course[0] }}">
                            <button class="btn btn-danger" type="submit" onclick="confirmDelete()">Delete</button>
                        </form>
                        
                        <script>
                            function confirmDelete() {
                                if (window.confirm("Deleting this course will also delete referenced students. \n\nAre you sure you want to delete this course?")) {
                                    // If the user confirms, submit the form
                                    document.querySelector('form[action="/course/delete"]').submit();
                                }
                            }
                        </script>
                                                    
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
