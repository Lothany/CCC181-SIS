{% extends "base.html" %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<form method = "POST">
    <h3 align = "center"> Edit Student </h3>
    <div class = "form-group">
        <label for="studentID">Student ID</label>
        <input 
            type = "text"
            class = "form-control"
            id = "studentID"
            name = "studentID"
            value="{{ studentID }}"
        />
    </div>
    <div class = "form-group">
        <label for="firstName">First Name</label>
        <input 
            type = "text"
            class = "form-control"
            id = "firstName"
            name = "firstName"
            value="{{ firstName }}"
        />
    </div>
    <div class = "form-group">
        <label for="lastName">Last Name</label>
        <input 
            type = "text"
            class = "form-control"
            id = "lastName"
            name = "lastName"
            value="{{ lastName }}"
        />
    </div>

    <div class="form-group">
        <label for="courseCode">Course</label>
        <select class="form-control" id="courseCode" name="courseCode">
            <option value="{{ course }}" selected> {{course}} </option>
            {% for c in courses %}
            {% if c.courseCode != course %}
                <option value="{{ c.courseCode }}">{{ c.courseCode }}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class = "form-group">
        <label for="yearLevel">Year</label>
        <input 
            type = "integer"
            class = "form-control"
            id = "yearLevel"
            name = "yearLevel"
            value="{{ yearLevel }}"
        />
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender">
            <option value="Male" {% if gender == "Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if gender == "Female" %}selected{% endif %}>Female</option>
            <option value="Other" {% if gender == "Other" %}selected{% endif %}>Other</option>
            <option value="Prefer not to say" {% if gender == "Prefer not to say" %}selected{% endif %}>Prefer not to say</option>
        </select>
    </div>

    <br />
    <button type ="submit" class="btn btn-primary">Edit</button>
    <a href="/student" class="btn btn-secondary">Cancel</a>
</form>

{% endblock%}
