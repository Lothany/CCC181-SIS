<!-- Modal for delete confirmation -->
<div class="modal fade" id="deleteCollegeModal" tabindex="-1" role="dialog" aria-labelledby="deleteCollegeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteCollegeModalLabel">Delete College</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this college?</p>
            </div>
            <div class="modal-footer">
                <form action="/college/delete" method="post">
                    <input type="hidden" id="deleteCollegeCode" name="collegeCode" value="">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript to set the college code when the modal is shown
    $('#deleteCollegeModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var collegeCode = button.data('college-code');
        $('#deleteCollegeCode').val(collegeCode);
    });
</script>
