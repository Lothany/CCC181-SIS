{% extends "base.html" %}

{% block title %}Add New Course{% endblock %}

{% block content %}
<form method = "POST">
    <h3 align = "center"> Add Course </h3>
    <div class = "form-group">
        <label for="courseCode">Course Code</label>
        <input 
            type = "text"
            class = "form-control"
            id = "courseCode"
            name = "courseCode"
            placeholder = "BSCS"
        />
    </div>
    <div class = "form-group">
        <label for="courseName">Course Name</label>
        <input 
            type = "text"
            class = "form-control"
            id = "courseName"
            name = "courseName"
            placeholder = "Bachelor of Science in Computer Science"
        />
    </div>
    <div class="form-group">
        <label for="collegeCode">College</label>
        <select class="form-control" id="collegeCode" name="collegeCode">
            <option value="empty">--Select College Code--</option>
            {% for college in colleges %}
                <option value="{{ college.collegeCode }}">{{ college.collegeCode }}</option>
            {% endfor %}
        </select>
    </div>
    
    
    <br />
    <button type ="submit" class="btn btn-primary">Submit</button>
    <a href="/course" class="btn btn-secondary">Cancel</a>
</form>

{% endblock%}
